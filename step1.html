<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./step1.css">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="flex-cart">
        <div class="cart">
          <section class="cart-sidebar">
            <div class="steps">
              <div class="step">
                <div class="step_number active">1</div>
                <div class="step_desc">
                  <p class="step_step">STEP 1</p>
                  <h5 class="step_title">YOUR INFO</h5>
                </div>
              </div>
              <div class="step">
                <div class="step_number">2</div>
                <div class="step_desc">
                  <p class="step_step">STEP 2</p>
                  <h5 class="step_title">SELECT PLAN</h5>
                </div>
              </div>
              <div class="step">
                <div class="step_number">3</div>
                <div class="step_desc">
                  <p class="step_step">STEP 3</p>
                  <h5 class="step_title">ADD-ONS</h5>
                </div>
              </div>
              <div class="step">
                <div class="step_number">4</div>
                <div class="step_desc">
                  <p class="step_step">STEP 4</p>
                  <h5 class="step_title">SUMMARY</h5>
                </div>
              </div>
            </div>
          </section>
          <section class="cart-body">
            <div class="cart-body__wrapper">
              <header class="header">
                <h1 class="cart-body__title">Personal info</h1>
                <p class="cart-body__text">Please provide your name, email address, and phone number.</p>
              </header>
              <form action="#" class="cart-body__form">
                <div class="form-flex">
                  <div class="input-wrapper">
                    <div class="input-info">
                      <label for="name" class="label">Name</label><p class="error error-name">This field is required</p>
                    </div>
                    <input type="text" name="name" class="form-input" id="input-name" placeholder="e.g. Stephen King">
                  </div>
                  <div class="input-wrapper">
                    <div class="input-info">
                      <label for="email" class="label">Email Address</label><p class="error error-mail">This field is required</p>
                    </div>
                    <input type="email" name="email" class="form-input"  id="input-email" placeholder="e.g. stephenking@lorem.com">
                  </div>
                  <div class="input-wrapper">
                    <div class="input-info">
                      <label for="phone" class="label">Phone Number</label><p class="error error-phone">This field is required</p>
                    </div>
                    <input type="tel" name="phone" class="form-input" id="input-phone" placeholder="e.g. +1 234 567 890">
                  </div>
                </div>
                  <button class="form-btn" type="submit">Next Step</button>
        
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>
